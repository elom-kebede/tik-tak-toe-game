<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
           <div class="title">
            <h1>
                Let's play the Tic-tac-toe Game
            </h1>
           </div>
           <div class="restart">
               Start a new Game
           </div>
        </div>
        <div class="right">
            <div class="game">
              <div class="header">
                <div class="player-x">
                    <span>Player X</span>
                </div>
                <div class="player-o">
                    <span>Player O</span>
                </div>

              </div>
              <div class="board">
                <div class="board-tile">X</div>
                <div class="board-tile">O</div>
                <div class="board-tile">X</div>
                <div class="board-tile">X</div>
                <div class="board-tile">O</div>
                <div class="board-tile">O</div>
                <div class="board-tile">X</div>
                <div class="board-tile">O</div>
                <div class="board-tile">X</div>
              </div>

            </div>

        </div>
    </div>
</body>
</html>
